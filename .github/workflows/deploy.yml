name: Deploy ClearMindAI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export GIT_TERMINAL_PROMPT=0
            cd /opt/clearmind-repo
            git remote set-url origin https://github.com/BenHilderman/journal-app.git
            /opt/clearmind/deploy.sh
