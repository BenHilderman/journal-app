services:
  - type: web
    name: clearmind-ai
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clearmind-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: clearmind-db
    plan: free
