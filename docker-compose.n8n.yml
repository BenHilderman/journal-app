version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - '5678:5678'
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      # ClearMind API connection (n8nâ†’Express)
      - CLEARMIND_API_BASE=${CLEARMIND_API_BASE:-http://host.docker.internal:3000}
      - CLEARMIND_API_KEY=${N8N_CALLBACK_API_KEY:-your-n8n-callback-api-key}
    volumes:
      - n8n_data:/home/node/.n8n
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: unless-stopped

volumes:
  n8n_data:
